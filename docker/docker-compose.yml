version: '3.8'

services:
  # API Service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai-access-sentinel-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=production
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard Service
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai-access-sentinel-dashboard
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    depends_on:
      - api

networks:
  default:
    name: ai-access-sentinel-network
